<ion-header>
  <ion-navbar>
    <ion-title>Translator</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    
      <ion-item>
        <ion-input #tText type="text" placeholder="Text k pÅ™ekladu"></ion-input>
        <button (click)="speechToText()" ion-button clear item-right>
          <ion-icon ios="ios-mic" md="md-mic"></ion-icon>
        </button>
      </ion-item>
     

    </ion-list>

    <button (click)="translateClick(tText.value)" ion-button full>Translate</button>

    <ion-item>
      <ion-label>Text to speech</ion-label>
      <ion-checkbox [(ngModel)]="checkTts" (ionChange)="updateTts()" color="dark"></ion-checkbox>
    </ion-item>

    <ion-card>
      
        <ion-card-header>
          Translated
        </ion-card-header>
      
        <ion-card-content>
           {{ cardContent }}
        </ion-card-content>
      
      </ion-card>
</ion-content>
